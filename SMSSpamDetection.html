<html>
	<head>
	</head>
	<body>
		<h1 style="text-align: center; margin-top: 50px; margin-bottom: 30px" >SMS Spam Detector</h1>
		<div style="text-align: center; margin: auto; width: 40%">
			<textarea id="input" style="text-align: left; width: 100%; height: 20em; resize: none;"></textarea>
			<button onclick="detectSpam()" style="margin-top: 20px">Check</button>
			<button onclick="clearScreen()" style="margin-top: 20px">Clear</button>
			<p id="result" style="margin-top: 20px; font-size: 20;"></p>
		</div>
		<script>
			let resultText, inputText;

			function detectSpam() {
				let spam = true;
				if (spam){
					resultText.innerHTML = "Spam!";
					resultText.style.color = "#D00000";
				} else {
					resultText.innerHTML = "Not spam";
					resultText.style.color = "#20C415";
				}
			}

			function clearScreen() {
				inputText.value = ""
				resultText.innerHTML= ""
			}

			window.onload = () => {
				inputText = document.getElementById("input");
				resultText = document.getElementById("result");
			}
		</script>
	</body>
</html>
